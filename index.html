<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Bearwear</title>
  </head>

  <body>
      <div class="navbar">
        <img id="logo" src="https://1000logos.net/wp-content/uploads/2017/03/McDonalds-logo.png">
        <div class="title">
            <h1>McDonalds</h1>
        </div>
      </div>
      <div class="input">
        <div class="menu-form">
            <form onsubmit="return false">
                <input id="menu-input" type="text" placeholder="Menu"></input>
                <input type="submit" id="menu-submit">
            </form>
        </div>
        <div class="review-form">
            <form onsubmit="return false">
                <input id="review-input" type="text" placeholder="Review"></input>
                <input type="submit" id="review-submit">          
            </form>
        </div>
      </div>
      <div class="home-page">
          <div class="menu">
            <h2>Menu</h2>
            <ul id="menu-list">
                <li>Sandwiches</li>
                <li>Chicken Nuggets</li>
                <li>Drinks</li>
                <li>Fries</li>
            </ul>
          </div>
          <div class="review">
              <h2>Review</h2>
            <ul id="review-list">
            </ul>
          </div>
    </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
